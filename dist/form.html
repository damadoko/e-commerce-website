        <div class="collapse navbar-collapse" id="navCollapse">
          <ul class="navbar-nav ml-auto">

              <a class="nav-link text-center" href="index.html">Home</a>

            <li class="nav-item">

                >About Us</a

            <li class="nav-item">

                >Contact</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link text-center" href="form.html">Sell</a>
            </li>
          </ul>
        </div>

        <div class="nav-item text-center">
          <a class="nav-link shopping-cart" href="#">
            <i class="fa fa-shopping-cart"></i>
            <span class="badge">0</span>
          </a>
        </div>
      </nav>

      <div class="cart-modal">
        <div class="cart-modal-wrapper">
          <!-- <div class="cart-modal-item p-2 d-flex">
        <img src="images/product/ultra_boost_5.0.jpg" alt="ultra_boost_5" />
        <div class="cart-modal-item-info">
          <p class="font-weight-bold m-0">
            [Adidas] Ultra Boots 5.0
          </p>

          <small>148$</small>
        </div>
      </div> -->
        </div>
        <div class="cart-modal-total py-4">
          <p class="lead cart-modal-total-pay text-center">Total: 0Ä‘</p>
          <div class="cart-modal-total-wrapper">
            <a href="cart.html" class="cart-modal-total-view btn">VIEW CART</a>
            <a href="cart.html" class="cart-modal-total-checkout btn "
              >CHECK OUT</a
            >
          </div>
        </div>
      </div>

      <div id="sell-page">
        <h1 class="text-center py-4 text-uppercase">
          Please fill your shoes's information
        </h1>
        <div class="title-break mb-4"></div>
        <form class="form-row w-60 m-auto">
          <div class="col-xl-6 mb-4 ">
            <label>Shoes's Name:</label>
            <input
              type="text"
              id="form-name"
              placeholder="Ex: [Adidas] Ultra boost 5.0"
            />
          </div>
          <div class="col-xl-6 mb-4 ">
            <label>Images:</label>
            <input
              type="file"
              id="form-file"
              class="form-control-file d-inline-block"
            />
            <div style="max-width: 120px; opacity: 0;">
              <img style="width: 100%;" id="img-view" src="" alt="img-view" />
            </div>
          </div>
          <div class="col-md-6 mb-4">
            <label>Price:</label>
            <input
              type="text"
              id="form-price"
              class="d-inline-block"
              placeholder="Ex: 100"
            />
          </div>
          <div class="col-md-6 mb-4">
            <label>Unit:</label>
            <select id="form-unit-select">
              <option value="0">VND</option>
              <option value="1">USD</option>
            </select>
          </div>
          <div class="col-md-4 mb-4">
            <label>Size:</label>
            <input type="text" id="form-size" placeholder="Ex: 36,37,42" />
          </div>
          <div class="col-md-4 mb-4">
            <label>Color:</label>
            <input
              type="text"
              id="form-color-select"
              placeholder="Ex: Red, Blue"
            />
          </div>
          <div class="col-md-4 mb-4">
            <label>Discount(%):</label>
            <input id="form-discount" type="number" min="0" max="99" />
          </div>
          <div class="col-md-12 mb-4">
            <textarea
              id="form-item-description"
              cols="30"
              rows="2"
              placeholder="Product description"
            ></textarea>
          </div>
          <div class="col-md-12 mb-2 justify-content-center">
            <button id="form-submit" class="btn btn-dark d-block mx-auto">
              Submit Item
            </button>
          </div>
        </form>
      </div>
    </div>
    <footer id="main-footer" class="d-flex justify-content-center py-4">
